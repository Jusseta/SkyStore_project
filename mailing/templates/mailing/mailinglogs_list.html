{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block title %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div class="pricing-header p-1 pb-md-5 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">{{ title }}</h1>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="col-12 mb-5">
        <a href="{%  url 'mailing:clients' %}" class="btn btn-outline-success">Список клиентов</a>
        <a href="{%  url 'mailing:mail_list' %}" class="btn btn-outline-success">Список рассылок</a>
      </div>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center d-flex align-items-stretch">
        {% for object in object_list %}
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">{{ object.status }}</h4>
            </div>
            <div class="card-body">
              <p>{{ object.last_try }}</p>
              <p>{{ object.server_response }}</p>
            </div>

            </div>
          </div>
        </div>
        {% endfor %}
      </div>
{% endblock %}
