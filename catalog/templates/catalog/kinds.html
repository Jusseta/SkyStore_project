{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block title %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div class="pricing-header p-1 pb-md-5 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Каталог</h1>
      <p class="lead">{{ title }}</p>
    </div>
  </div>
{% endblock %}

{% block content %}
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for object in object_list %}
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">{{ object.name|title }}</h4>
            </div>
            <img src="{{ object.preview|mymedia }}" class="rounded mx-auto d-block" alt="Card image cap" width="300" height="250">
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4">
                <li>{{ object.description }}</li>
              </ul>
              <a href='{% url "catalog:flower_page" object.pk %}' type="button" class="w-100 btn btn-lg btn-primary">Подробнее</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
{% endblock %}
