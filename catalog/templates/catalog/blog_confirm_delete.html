{% extends 'catalog/base.html' %}

{% block title %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div class="pricing-header p-1 pb-md-5 mx-auto text-center">
      <h4 class="display-4 fw-normal text-body-emphasis">Удаление</h4>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="col-4">
    <form method="post">
            {% csrf_token %}
            <p> Уверены, что хотите удалить статью "{{  object.title }}"?</p>
            <button type="submit" class="btn btn-outline-danger">Удалить</button>
            <a href='{%  url "catalog:blog_detail" object.pk %}' class="btn btn-outline-success">Отмена</a>

    </form>
</div>
{% endblock %}
