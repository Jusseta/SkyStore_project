{% extends 'catalog/base.html' %}

{% block title %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div class="pricing-header p-1 pb-md-5 mx-auto text-center">
      <h4 class="display-4 fw-normal text-body-emphasis">{{ heading }}</h4>
    </div>
  </div>
{% endblock %}

{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Цветок
                </div>
                <div class="card-body">
                     {% csrf_token %}
                     {{ form.as_p }}
                     <button type="submit" class="btn btn-primary">
                         Подтвердить
                     </button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Версия
                </div>
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                        {{ form.as_p }}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">
                         Подтвердить
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
