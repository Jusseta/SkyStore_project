{% extends 'catalog/base.html' %}

{% block title %}
 <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <div class="pricing-header p-1 pb-md-5 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Контакты</h1>
      </div>
{% endblock %}

{% block content %}

    <div class="container">
            <div class="row text-start">
                <div class="col-6">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                  <td scope="col">Страна</td>
                                  <td scope="col">USA</td>
                                </tr>
                                <tr>
                                  <td>ИНН</td>
                                  <td>91-1144442</td>
                                </tr>
                                <tr>
                                  <td>Адрес</td>
                                  <td>Redmond,WA,98052-6399</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Телефон</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Сообщение</label>
                            <textarea name="message" class="form-control" id="message" placeholder="Сообщение" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
